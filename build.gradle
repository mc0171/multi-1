buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'net.researchgate:gradle-release:2.3.4'
    }
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'net.researchgate.release'

    ext {
      preReleaseVersion = "0.0.0"
      tagVersion = "0.0.0"
    }

    repositories {
        mavenCentral()
        jcenter()
    }

    release {
        tagTemplate = '$name-$version'
        failOnSnapshotDependencies = false
    }

    task(startmessage) << {
        println 'starting build'
    }

    task(setTagVersion) << {
      project.tagVersion = project.version
    }

    task(setPreReleaseVersion) << {
      project.preReleaseVersion = project.version
    }

    task(printversions) << {
        println "Project pre release version is " + project.preReleaseVersion
        println "Project tag version is " + project.tagVersion
        println "Project version is " + project.version
    }

    beforeReleaseBuild.dependsOn setPreReleaseVersion
    beforeReleaseBuild.dependsOn startmessage
    unSnapshotVersion.dependsOn setTagVersion
    unSnapshotVersion.dependsOn printversions
    commitNewVersion.dependsOn printversions
    afterReleaseBuild.dependsOn printversions
}

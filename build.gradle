buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'net.researchgate:gradle-release:2.3.4'
    }
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'net.researchgate.release'

    repositories {
        mavenCentral()
        jcenter()
    }

    release {
        tagTemplate = '$name-$version'
        failOnSnapshotDependencies = false
    }

    task(startmessage) << {
        println 'starting build'
    }

    task(printversion) << {
        println "Project version is " + project.version
    }

    beforeReleaseBuild.dependsOn startmessage
    unSnapshotVersion.dependsOn printversion
    commitNewVersion.dependsOn printversion
    afterReleaseBuild.dependsOn printversion
}
